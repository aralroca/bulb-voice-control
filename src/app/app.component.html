<div class="color-panel" [ngStyle]="{'background-color': color}">
  <h1>{{colorName+': '+color}}</h1>

  <button class="rec-button" 
          (mousedown)="connected?record():connectBluetooth()" 
          (mouseup)="stop()" 
          type="button">
          <i [ngClass]="connected?'fa fa-microphone':'fa fa-bluetooth-b'" aria-hidden="true"></i>
  </button>
</div>
